<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ title|capfirst }}</title>
</head>
<body>
{% for item in news %}
    <div>
        <p>{{ item.title }}</p>
        <p>{{ item.content }}</p>
        <p>{{ item.created_at|date:'Y-m-d H:i' }}</p>
    </div>
{% endfor %}
</body>
</html>
